<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--
    table. <table></table>
    table head <thead></thead>
    table body. <tbody></tbody>
    table row.  <tr></tr>
    table data   <td></td>
     -->
    <table border="1">
        <thead>
            <tr>
                <td colspan="4">
                    Student
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Identity number</td>
                <td>Name of student</td>
                <td>Year</td>
                <td>Brach</td>
            </tr>
            <tr>
                <td>001</td>
                <td>Peter</td>
                <td>1st year</td>
                <td rowspan="4">C.S.E</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Parker</td>
                <td>2nd year</td>
                <!-- <td>C.S.E</td> -->
            </tr>
            <tr>
                <td>003</td>
                <td>Bruce</td>
                <td>1st year</td>
                <!-- <td>C.S.E</td> -->
            </tr>
            <tr>
                <td>004</td>
                <td>wanye</td>
                <td>2nd year</td>
                <!-- <td>C.S.E</td> -->
            </tr>
        </tbody>
    </table>
    <table border="4">
        <thead>
            <tr>
                <td colspan="2">Bill</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>Mlik</td>
                <td>50</td>
            </tr>
            <tr>
                <td>ice-cream</td>
                <td>100</td>
            </tr>
            <tr>
                <td>12eggs</td>
                <td>130</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>280</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
